<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBA Emulator Bootstrap - GitHub Pages</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; line-height: 1.6; }
        #console-output { border: 1px solid #ccc; padding: 15px; background: #f9f9f9; min-height: 150px; white-space: pre-wrap; margin-top: 10px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        #rom-loader-area { margin-bottom: 20px; padding: 10px; border: 1px dashed #ddd; }
        #gbajs-container { min-height: 160px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>GBA Emulator Bootstrap</h1>
    <p>This is a client-side emulator architecture. Please load a ROM to begin emulation.</p>
    <p><italic>Limited support for .zip was implemented.</italic></p>
    <div id="rom-loader-area">
        <label for="rom-file">Select a ROM (.gba or .zip):</label>
        <input type="file" id="rom-file" accept=".gba" onchange="window.loadRomFromFile(this.files)">
    </div>

    <div id="gbajs-container">
        Loading core initialization...
    </div>

    <hr>
    <h3>Console Output:</h3>
    <pre id="console-output">Ready to begin checks...</pre>

    <script src="gbajs3-core.js"></script> 
    
    <script src="emulator-bootstrap.js"></script>

    <script>
        const originalLog = console.log;
        const outputElement = document.getElementById('console-output');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            
            let className = '';
            if (message.includes('ERROR')) className = 'error';
            if (message.includes('success')) className = 'success';
            
            outputElement.innerHTML += `<span class="${className}">${message}</span>\n`;
            outputElement.scrollTop = outputElement.scrollHeight;
        };
        console.error = function(...args) {
            originalLog.apply(console, args);
            outputElement.innerHTML += `<span class="error">[ERROR] ${args.join(' ')}</span>\n`;
            outputElement.scrollTop = outputElement.scrollHeight;
        };
    </script>

</body>
</html>
